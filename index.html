<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASTURE-PLUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="background-image"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">PASTURE PLUS</h1>
          <div class="account-wall">
            <img class="profile-img" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
            <form class="form-signin">
              <input type="text" class="form-control" placeholder="Email" required autofocus>
              <input type="password" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-success btn-block" type="submit"> <a href="./menu/menu.html">Entrar</a></button>
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me">
                Lembrar me
              </label>
              <a href="#" class="pull-right need-help">Precisa de ajuda? </a><span class="clearfix"></span>
            </form>
          </div>
          <a href="./cadastro/cadastro.html" class="new-account text-center">Registrar-se</a>
        </div>
      </div>
    </div>
    <script src="caminho/para/bootstrap.min.js"></script>
  </body>
</html>
