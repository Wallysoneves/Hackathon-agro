<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>POSTURE-PLUS</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="text-center mt-4">
                    <h1 class="h2">POSTURE PLUS</h1>
                    <h1 class="lead">Criar Conta</h1>
                    <p class="existe-conta">Já tem conta? <span><a class="entrar" href="../index.html">Entrar</a></span></p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Nome e Sobrenome*</label>
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Digite seu nome">
                                </div>
                                <div class="form-group">
                                    <label>CPF*</label>
                                    <input class="form-control form-control-lg" type="text" id="cpf-input" name="cpf" placeholder="Digite seu CPF">
                                </div>
                                <div class="form-group">
                                    <label>Email*</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Digite seu Email">
                                </div>
                                <div class="form-group">
                                    <label>Senha*</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Digite sua senha">
                                </div>
                                <div class="form-group">
                                    <label>Confirme senha*</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Confirme sua senha">
                                </div>
                                <div class="form-group">
                                    <label>Telefone*</label>
                                    <input class="form-control form-control-lg" type="text" id="telefone-input" name="telefone" placeholder="Digite seu telefone">
                                    <small class="text-danger" id="telefone-error"></small>
                                </div>
                                <div class="form-group">
                                    <label>Data de Nascimento*</label>
                                    <input class="form-control form-control-lg" type="text" id="cpf-input" name="cpf" placeholder="Digite sua data de nascimento">
                                </div>
                                <div class="form-group">
                                    <label>Estado*</label>
                                    <input class="form-control form-control-lg" type="text" id="cpf-input" name="cpf" placeholder="Informe seu estado">
                                </div>
                                <div class="form-group">
                                    <label>Cidade*</label>
                                    <input class="form-control form-control-lg" type="text" id="cpf-input" name="cpf" placeholder="Informe sua cidade">
                                </div>
                                <div class="form-group">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Tipo perfil</option>
                                        <option value="1">Produtor</option>
                                        <option value="2">Sei lá</option>
                                        <option value="3">teste</option>
                                    </select>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Li e estou de acordo com a <span class="entrar">política de privacidade</span>
                                    </label>
                                  </div>
                                <div class="text-center mt-3">
                                    <a href="../index.html" class="btn btn-lg btn-success">Finalizar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#cpf-input').mask('000.000.000-00');
        });

        const telefoneInput = document.getElementById('telefone-input');
        const telefoneError = document.getElementById('telefone-error');

        telefoneInput.addEventListener('input', function() {
            const telefone = telefoneInput.value;
            const telefoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;

            if (telefoneRegex.test(telefone)) {
                telefoneError.textContent = '';
            } else {
                telefoneError.textContent = 'Telefone inválido. Digite no formato (99) 99999-9999.';
            }
        });
    </script>
</body>
</html>
